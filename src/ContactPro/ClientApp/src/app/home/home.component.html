<main class="content" id="mainHero">
  <section class="container-fluid  h-100">
    <div class="row align-items-center h-100 ">
      <div class="col-12 col-md-6 col-lg-5 order-last order-md-first">
        <div class="ms-5">
          <h1 class="heroTitle">All your <span class="texthighlight">contacts</span> in
            one place</h1>
          <div class="subtitle">
            Organize your events by keeping everyone in the loop. Experience the power of ContactPro
            demo it today!<br><br><strong>Built with pride using cutting edge tech:</strong>
            <br><i class="devicon-dot-net-plain-wordmark colored icon"></i>
            <i class="devicon-csharp-plain-wordmark colored icon"></i>
            <i class="devicon-postgresql-plain-wordmark colored icon"></i>
            <i class="devicon-bootstrap-plain-wordmark colored icon"></i>
            <i class="devicon-heroku-plain-wordmark colored icon"></i>
          </div>
          <div class="text-start mt-5">
            <a class="btn btn-lg btn-primary rounded-pill w-25" routerLink="demo">DEMO</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-7 text-center">
        <img src="content/img/contactProLanding.png" class="img-fluid">
      </div>
    </div>
  </section>
</main>
