<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="category">
      <h2 data-cy="categoryDetailsHeading"><span>Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ category.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ category.name }}</span>
        </dd>
        <dt><span>Created</span></dt>
        <dd>
          <span>{{ category.created | formatMediumDate }}</span>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
          <span *ngFor="let contact of category.contacts; let last = last">
            <a [routerLink]="['/contact', contact?.id, 'view']">{{
              contact.id
            }}</a
            >{{ last ? "" : ", " }}
          </span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ category.user?.login }}</span>
        </dd>
      </dl>

      <button
        type="submit"
        (click)="previousState()"
        class="btn btn-info"
        data-cy="entityDetailsBackButton"
      >
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/category', category.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
