<div class="d-flex justify-content-center">
  <div class="col-8">
    <form
      name="editForm"
      role="form"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="editForm"
    >
      <h2 id="jhi-category-heading" data-cy="CategoryCreateUpdateHeading">
        Create or edit a Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input
            type="number"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="field_name"
            data-cy="name"
            formControlName="name"
          />
          <div
            *ngIf="
              editForm.get('name')!.invalid &&
              (editForm.get('name')!.dirty || editForm.get('name')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('name')?.errors?.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_created">Created</label>
          <div class="input-group">
            <input
              id="field_created"
              data-cy="created"
              type="text"
              class="form-control"
              name="created"
              ngbDatepicker
              #createdDp="ngbDatepicker"
              formControlName="created"
            />
            <button
              type="button"
              class="btn btn-secondary"
              (click)="createdDp.toggle()"
            >
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label for="field_contacts">Contact</label>
          <select
            class="form-control"
            id="field_contacts"
            data-cy="contact"
            multiple
            name="contacts"
            formControlName="contacts"
          >
            <option
              [ngValue]="
                getSelectedContact(
                  contactOption,
                  editForm.get('contacts')!.value
                )
              "
              *ngFor="
                let contactOption of contactsSharedCollection;
                trackBy: trackContactById
              "
            >
              {{ contactOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_user">User</label>
          <select
            class="form-control"
            id="field_user"
            data-cy="user"
            name="user"
            formControlName="user"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                userOption.id === editForm.get('user')!.value?.id
                  ? editForm.get('user')!.value
                  : userOption
              "
              *ngFor="
                let userOption of usersSharedCollection;
                trackBy: trackUserById
              "
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary"
          (click)="previousState()"
        >
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
