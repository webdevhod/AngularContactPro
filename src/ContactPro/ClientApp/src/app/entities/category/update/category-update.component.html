<div class="d-flex justify-content-center">
    <div class="col-8">
        <form
            name="editForm"
            role="form"
            novalidate
            (ngSubmit)="save()"
            [formGroup]="editForm"
        >
            <h2 id="jhi-category-heading" data-cy="CategoryCreateUpdateHeading">
                {{ isNew ? "Create" : "Edit" }} Category
            </h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="row mb-3" [hidden]="true">
                    <label class="form-label" for="field_id">ID</label>
                    <input
                        type="number"
                        class="form-control"
                        name="id"
                        id="field_id"
                        data-cy="id"
                        formControlName="id"
                        [readonly]="true"
                    />
                </div>

                <div class="row mb-3">
                    <label class="form-label" for="field_name">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="field_name"
                        data-cy="name"
                        formControlName="name"
                    />
                    <div
                        *ngIf="
                            editForm.get('name')!.invalid &&
                            (editForm.get('name')!.dirty ||
                                editForm.get('name')!.touched)
                        "
                    >
                        <small
                            class="form-text text-danger"
                            *ngIf="editForm.get('name')?.errors?.required"
                        >
                            This field is required.
                        </small>
                    </div>
                </div>

                <div class="row mb-3">
                    <label>Contact</label>
                    <p-multiSelect
                        [options]="allContacts"
                        [(ngModel)]="selectedContacts"
                        optionLabel="id"
                        optionValue="id"
                        [ngModelOptions]="{ standalone: true }"
                        [display]="
                            selectedContacts.length > 3 ? 'comma' : 'chip'
                        "
                        placeholder="Select"
                    ></p-multiSelect>
                </div>
            </div>

            <div>
                <button
                    type="button"
                    id="cancel-save"
                    data-cy="entityCreateCancelButton"
                    class="btn btn-secondary"
                    (click)="previousState()"
                >
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button
                    type="submit"
                    id="save-entity"
                    data-cy="entityCreateSaveButton"
                    [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary"
                >
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
