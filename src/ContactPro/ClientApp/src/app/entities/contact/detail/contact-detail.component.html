<section class="container">
    <h1>EDIT CONTACT</h1>
    <div class="p-3 border border-2 shadow-lg bg-light">
        <form>
            <div class="row g-3 p-2">
                <div class="col-12 col-lg-4">
                    <div class="square-img-container">
                        <img class="square-img" src="/img/ClaudiaBlack.png" />
                    </div>
                    <div>
                        <label
                            asp-for="ImageFile"
                            class="control-label"
                        ></label>
                        <input
                            type="file"
                            class="form-control"
                            accept=".png,.jpg,.jpeg,.gif"
                        />
                    </div>
                </div>
                <div class="col-12 col-lg-8">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <label for="inputFirstName" class="form-label"
                                >First Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="inputFirstName"
                                value="Elizabeth"
                            />
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="inputLastName" class="form-label"
                                >Last Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="inputLastName"
                                value="Brant"
                            />
                        </div>
                        <div class="col-12 col-lg-6 mt-2">
                            <label for="inputEmail" class="form-label"
                                >Email</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="inputEmail"
                                value="bbrant@dailybugle.net"
                            />
                        </div>
                        <div class="col-12 col-lg-6 mt-2">
                            <label for="inputPhone" class="form-label"
                                >Phone</label
                            >
                            <input
                                type="tel"
                                class="form-control"
                                id="inputPhone"
                                value="212-555-8513"
                            />
                        </div>
                        <div class="col-12 mt-2">
                            <label for="inputAddress" class="form-label"
                                >Address</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="inputAddress"
                                value="405 East 14th street"
                            />
                        </div>
                        <div class="col-12 mt-2">
                            <label for="inputAddress2" class="form-label"
                                >Address 2</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="inputAddress2"
                                value="Apt 05-C"
                            />
                        </div>
                        <div class="col-12 col-lg-6 mt-2">
                            <label for="inputCity" class="form-label"
                                >City</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="inputCity"
                                value="New York"
                            />
                        </div>
                        <div class="col-12 col-lg-4 mt-2">
                            <label for="inputState" class="form-label"
                                >State</label
                            >
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY" selected>New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-2 mt-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input
                                type="text"
                                class="form-control"
                                id="inputZip"
                                value="10009"
                            />
                        </div>
                        <div class="col-12 col-lg-6 mt-3">
                            <label asp-for="CategoryList" class="control-label"
                                >Categories</label
                            >
                            <select
                                class="form-select"
                                multiple
                                aria-label="multiple select example"
                            >
                                <option selected>Friends</option>
                                <option value="1">Family</option>
                                <option value="2">Wedding</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-6 mt-3">
                            <label for="birthdate" class="control-label"
                                >Birth Date</label
                            >
                            <input
                                id="birthdate"
                                type="date"
                                class="form-control"
                                value="1995-03-12"
                            />
                        </div>
                        <div class="col-12 d-flex justify-content-end mt-2">
                            <button
                                type="submit"
                                class="btn btn-lg btn-primary rounded-pill"
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
